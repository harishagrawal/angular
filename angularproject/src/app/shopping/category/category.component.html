<h4>Manage Categories</h4>>

<form>
  <input name="txtId" [(ngModel)]="frmCtg.id" placeholder="Category Id">
  <input name="txtName" [(ngModel)]="frmCtg.name" placeholder="Category Name">
  <button class="btn btn-primary" (click)="save()">Save</button>
</form>
<br>

<table class="table table-bordered">
  <tr>
    <th>Id</th><th>Name</th>
  </tr>
  <tr *ngIf="categories.length == 0">
    <th colspan="3">No data found</th>
  </tr>
  <tr *ngFor="let ctg of categories">
    <td>{{ctg.id}}</td>
    <td>{{ctg.name}}</td>
    <td>
      <button class="btn btn-danger" (click)="delete(ctg.id)">Delete</button>
      <button class="btn btn-success" (click)="edit(ctg)">Edit</button>
    </td>
  </tr> 
</table>
